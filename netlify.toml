[build]
  command = "npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Edge function for tracking
[[edge_functions]]
  function = "track"
  path = "/api/track"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https://*.tiktokcdn.com https://*.tiktokcdn-eu.com https://*.tiktokcdn-us.com https://i.ytimg.com https://static-cdn.jtvnw.net; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://*.rapidapi.com https://*.googleapis.com https://*.twitch.tv https://id.twitch.tv; style-src 'self' 'unsafe-inline'; font-src 'self' data:;"

