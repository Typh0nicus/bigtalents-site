[build]
  command = "npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Edge function for tracking
[[edge_functions]]
  function = "track"
  path = "/api/track"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' data:; script-src 'self'; connect-src 'self'; style-src 'self' 'unsafe-inline'"

[[redirects]]
  from = "/api/participants"
  to = "/.netlify/functions/participants"
  status = 200
