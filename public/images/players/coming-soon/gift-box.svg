<svg width="300" height="350" viewBox="0 0 300 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- BGT Premium Gift Box with gold ribbon -->
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Box shadow -->
  <ellipse cx="150" cy="320" rx="100" ry="20" fill="#000000" opacity="0.4"/>
  
  <!-- Main box -->
  <rect x="50" y="120" width="200" height="200" rx="10" fill="url(#boxGradient)" stroke="#2a2a2a" stroke-width="2"/>
  
  <!-- Box highlights -->
  <rect x="55" y="125" width="30" height="190" fill="#2a2a2a" opacity="0.3"/>
  
  <!-- Vertical ribbon -->
  <rect x="130" y="80" width="40" height="240" fill="url(#ribbonGradient)" filter="url(#glow)"/>
  <rect x="135" y="85" width="30" height="230" fill="#FFD700" opacity="0.3"/>
  
  <!-- Horizontal ribbon -->
  <rect x="30" y="200" width="240" height="40" fill="url(#ribbonGradient)" filter="url(#glow)"/>
  <rect x="35" y="205" width="230" height="30" fill="#FFD700" opacity="0.3"/>
  
  <!-- Bow on top -->
  <ellipse cx="130" cy="80" rx="25" ry="30" fill="url(#ribbonGradient)" filter="url(#glow)"/>
  <ellipse cx="170" cy="80" rx="25" ry="30" fill="url(#ribbonGradient)" filter="url(#glow)"/>
  <circle cx="150" cy="80" r="20" fill="url(#ribbonGradient)" filter="url(#glow)"/>
  
  <!-- BGT tag -->
  <rect x="200" y="140" width="60" height="30" rx="3" fill="#D4AF37"/>
  <text x="230" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0a0a0a" text-anchor="middle">BGT</text>
</svg>
